<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>

<body>
    <h1>Race Registration!</h1>

    <form action="">
        <div>
            <label for="first">First Name</label>
            <input type="text" name="first" id="firstname" required>
            <label for="last">Last Name</label>
            <input type="text" name="last" id="lastname" required>
        </div>
        <p>Select a Race:</p>
        <div>
            <input type="radio" value="fun" name="race" id="fun">
            <label for="fun">Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" value="half" name="race" id="half">
            <label for="half">Half Marathon</label>
        </div>
        <div>
            <input type="radio" value="full" name="race" id="full">
            <label for="full">Full Marathon</label>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="pwd">Password</label>
            <input type="password" name="pwd" id="pwd" required>
        </div>
        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="kids">under 18</option>
                <option value="ya">18-30</option>
                <option value="adults">30-50</option>
                <option value="seniors">50+</option>
            </select>
        </div>
        <button>Register!</button>
    </form>
</body>

</html>
