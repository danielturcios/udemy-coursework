<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="price-table">
        <section class="tier">
            <img src="icons/icon1.png" alt="" class="price-img">
            <h2 class="tierTitle">Personal</h2>
            <ul class="info">
                <li class="details">Custom domains</li>
                <li class="details">Sleeps after 30 mins of inactivity</li>
            </ul>
            <p class="price">Free</p>
            <button href="#/" class="price-btn">Sign up</button>
        </section>
        <section class="tier">
            <img src="icons/icon2.png" alt="" class="price-img">
            <h2 class="tierTitle">Small Team</h2>
            <ul class="info">
                <li class="details">Never sleeps</li>
                <li class="details">Multiple workers for more powerful apps</li>
            </ul>
            <p class="price">$150</p>
            <button href="#/" class="price-btn">Free Trial</button>
        </section>
        <section class="tier">
            <img src="icons/icon3.png" alt="" class="price-img">
            <h2 class="tierTitle">Enterprise</h2>
            <ul class="info">
                <li class="details">Dedicated</li>
                <li class="details">Simple horizontal scalability</li>
            </ul>
            <p class="price">$400</p>
            <button href="#/" class="price-btn">Free Trial</button>
        </section>

    </div>
</body>

</html>
